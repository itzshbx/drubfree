<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دروبفري</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        * {
            font-family: "Rubik", sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar, .footer {
            background-color: #1c1c1c;
        }
        .card {
            background-color: #1c1c1c;
            border: none;
            height: 100%; /* Ensure all cards are the same height */
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
        }
        .card-title, .card-text {
            color: #ffffff;
        }
        .card-text {
            flex: 1; /* Allow the text to expand vertically */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .page-item.disabled .page-link {
            background-color: #1c1c1c;
            border-color: #1c1c1c;
            color: #6c757d;
        }
        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .page-link {
            color: #007bff;
            background-color: #1c1c1c;
            border: 1px solid #1c1c1c;
        }
        .dark-mode-input {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* Light text color */
            border-color: #343a40; /* Matching border color */
            width: 300px; /* Adjust width as needed */
        }

        /* Center align the search bar */
        .search-container {
            text-align: center;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">

            <ul class="navbar-nav ml-auto">
                <form class="form">
                    <input id="searchInput" class="form-control mr-sm-2 dark-mode-input" type="search" placeholder="ابحث  عن اسم الموقع هنا" aria-label="Search">
                </form>
            </ul>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="text-center">
            <h1> دروبفري</h1>
            <p class="lead mt-4"> 
                دروبفري يجمع أفضل المواقع المجانية في تجميعات مختارة.
            </p>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            
        </div>
        
        <hr style="background-color: #0056b3;">
        <div id="card-container" class="row mt-4 text-center">
            <!-- Cards go here -->
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example">
            <ul id="pagination" class="pagination"></ul>
        </nav>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 text-center">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link" href="#"><img width="20" height="20" src="https://img.icons8.com/material/24/0056b3/twitterx--v1.png" alt="twitterx--v1"/></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><img width="20" height="20" src="https://img.icons8.com/material/24/0056b3/instagram-new.png" alt="twitterx--v1"/></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/0056b3/whatsapp.png" alt="whatsapp"/>
                  </a>
                </li>
              </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const cards = [
            {
                title: 'ChatGPT',
                text: 'ذكاء اصطناعي يفهم ويجيب على أسئلتك بدقة. ',
                link: 'https://chatgpt.com/',
                image: 'assets/chatgpt.png'
            },
            {
                title: 'You.com',
                text: 'تمتع بمساعد بحث ذكي شخصي مع روبوت الدردشة من You.com. ',
                link: 'https://you.com/',
                image: 'assets/you.png'
            },
            {
                title: 'جامعة أمن السيبراني',
                text: 'قائمة مختارة من الموارد التعليمية الممتازة والمجانية التي تركز على التعلم من خلال التطبيق العملي.',
                link: 'https://github.com/brootware/awesome-cyber-security-university',
                image: 'assets/cyberuniv.png'
            },
            {
                title: 'iLovePDF',
                text: 'كل الأدوات التي تحتاجها لاستخدام ملفات PDF، في متناول يدك. كلها مجانية 100% وسهلة الاستخدام!',
                link: 'https://www.ilovepdf.com/',
                badge: 'جديد',
                image: 'assets/iLovePDF.png'
            },
            // Add more cards as needed
        ];

        const cardsPerPage = 9;
        let currentPage = 1;

        function renderCards(filteredCards) {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = '';

            filteredCards.forEach(card => {
                const cardHTML = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="${card.image}" class="card-img-top" alt="${card.title}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">
                                    ${card.title}
                                    ${card.badge ? `<span class="badge rounded-pill bg-primary">${card.badge}</span>` : ''}
                                </h5>
                                <p class="card-text">${card.text}</p>
                                <a href="${card.link}" target="_blank" class="btn btn-primary mt-auto">إنتقال</a>
                            </div>
                        </div>
                    </div>
                `;
                cardContainer.innerHTML += cardHTML;
            });
        }

        function filterCards(searchText) {
            const filteredCards = cards.filter(card => {
                return card.title.includes(searchText) || card.text.includes(searchText);
            });
            return filteredCards;
        }

        function handleSearchInput() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchText = searchInput.value.trim();
                const filteredCards = filterCards(searchText);
                renderCards(filteredCards);
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(cards.length / cardsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener('click', function() {
                    currentPage = i;
                    renderCards(cards.slice((currentPage - 1) * cardsPerPage, currentPage * cardsPerPage));
                    renderPagination();
                });
                pagination.appendChild(pageItem);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderCards(cards.slice(0, cardsPerPage));
            renderPagination();
            handleSearchInput();
        });
    </script>
</body>
</html>
